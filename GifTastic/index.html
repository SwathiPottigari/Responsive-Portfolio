<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>
    <link rel="shortcut icon" href="assets/images/Musician.jpg" type="image/jpg">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"

<body>
    <header>
        <div id="mainHeader">
            <h1 id="mainHeading">Giffy Giffy Giffy...!!</h1>
        </div>
    </header>
    <div id="mainWrapper">
        <div id="mainButtonDiv">
            <h5 id="subTitle">Enter your favorite flower..</h5>
            <div>
                <input type="text" name="" id="animal">
            </div>
            <div class="container" id="mainButtonsContainer">
                <div class="row">
                    <div class="col-md-4 col-sm-4">
                        <button type="submit" id="submit" >Add</button>
                    </div>
                    <div class="col-md-4 col-sm-4">
                        <button type="submit" id="clear">Reset</button>
                    </div>
                    <div class="col-md-4 col-sm-4">
                        <button type="submit" id="limit">Add 10 more</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="buttonsWrapper">
            <div id="buttonsDiv"></div>
        </div>
        <div id="imageDiv"></div>
    </div>
